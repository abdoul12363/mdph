<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paiement</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" />
  <link rel="stylesheet" href="/src/css/styles.css" />
</head>
<body class="home-page">
  <header class="header">
    <div class="container header-inner">
      <div class="brand"></div>
      <nav class="nav">

        <a class="nav-link" href="/finaliser-projet-de-vie">Retour</a>
      </nav>
    </div>

  <main class="main">

            <div id="paymentRecap" class="muted"></div>

            <div class="form-actions" style="justify-content: flex-start; gap: 12px; margin-top: 16px;">
              <a class="btn btn-primary" id="payBtn" href="#">Payer</a>
              <a class="btn" href="/finaliser-projet-de-vie">Annuler</a>

            <p class="muted" id="paymentStatus" style="margin-top:12px"></p>
          </div>
        </div>

  <script src="/src/js/paiement.js" type="module"></script>

</html>
